[global/wm]
margin-bottom = 0
margin-top = 10

;; File Inclusion

include-file = ~/.config/polybar/colors.ini

;; Bar Settings

[bar/main]
override-redirect = true
bottom = false
fixed-center = true

background = ${color.bg}
foreground = ${color.fg}

radius-top = 15.0
radius-bottom = 15.0

line-size = 2
line-color = ${color.ac}

border-bottom-size = 0
border-color = ${color.ac}

padding = 2

module-margin-left = 1
module-margin-right = 1

wm-restack = i3

font-0 = "Iosevka Nerd Font:bold:size=10;2"
font-1 = "Iosevka Nerd Font:bold:size=10;2"
font-2 = unifont:fontformat=truetype:size=10:antialias=true;2
font-3 = "Siji:size=12;5"
font-4 = Iosevka:pixelsize=10;2
font-5 = MaterialDesignIcons:pixelsize=12;2

[bar/primary]
inherit = bar/main
width = 23.7%
height = 30

offset-x = 20
offset-y = 20

modules-left = sysmenu date time alsa ssid network backlight battery

[bar/secondary]
inherit = bar/main
width = 35%
height = 30

offset-x = 63.5%
offset-y = 20

module-margin-left = 0

tray-offset-x = -12
tray-offset-y = 0
tray-maxsize = 18
tray-detached = true
tray-position = right
tray-padding = 2
tray-scale = 1.0
pseudo-transparency = true

modules-left = workspaces name title

[bar/secondary-lvds]

width = 35%
height = 30

offset-x = 63.5%
offset-y = 20

module-margin-left = 0

modules-left = workspaces name title

[bar/music]
inherit = bar/main

module-margin-left = 0

background = ${color.greshade8}
foreground = ${color.bg}

width = 12%
height = 30

offset-x = 23%
offset-y = 20

modules-right = spotify-icon play spotify


